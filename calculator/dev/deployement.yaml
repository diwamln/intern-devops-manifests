apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-app
  namespace: testing
  labels:
    app: calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calculator
  template:
    metadata:
      labels:
        app: calculator
    spec:
      containers:
      - name: calculator
        image: diwamln/calculator:latest # Ganti dengan nama image Anda di Docker Hub
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: calculator-service
  namespace: testing
spec:
  selector:
    app: calculator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30081 # Port akses manual via IP VPS
  type: NodePort
